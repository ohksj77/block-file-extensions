spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:file_extensions
    username: sa
    password:

  mvc:
    view:
      prefix: /templates/
      suffix: .html

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    database: h2

  h2:
    console:
      enabled: true

  flyway:
    enabled: false
