spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/file_extensions?serverTimezone=Asia/Seoul
    username: root
    password: 1234

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    open-in-view: false

  flyway:
    url: jdbc:mysql://localhost:3306/file_extensions?serverTimezone=Asia/Seoul
    enabled: true
    baseline-on-migrate: true
    user: root
    password: 1234
    baseline-version: 0
