<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Extension Manager</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .container {
            width: 90%;
            margin: 0 auto;
            font-family: Arial, sans-serif;
        }

        .section {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .label-column {
            width: 150px;
        }

        .content-column {
            flex-grow: 1;
        }

        .fixed-extensions label {
            margin-right: 10px;
        }

        .custom-extensions {
            display: flex;
            align-items: center;
        }

        .custom-extensions input {
            width: 250px;
            padding: 5px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        .custom-extensions button {
            margin-left: 10px;
            padding: 5px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        .extension-list {
            border: 1px solid #ccc;
            padding: 10px;
            height: 200px;
            width: 400px;
            overflow-y: auto;
            border-radius: 10px;
        }

        .extension-item {
            display: inline-block;
            margin: 2px;
            padding: 5px;
            border-radius: 10px;
            background: #f1f1f1;
            border: 1px solid #ccc;
        }

        .remove-extension {
            margin-left: 5px;
            cursor: pointer;
        }

        .file-actions {
            margin-top: 10px;
        }

        .file-actions input,
        .file-actions button {
            margin-right: 10px;
            padding: 5px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        .logout button {
            margin-top: 50px;
            width: 100px;
            height: 30px;
            padding: 5px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="section">
        <div class="label-column">
            <h2>고정 확장자</h2>
        </div>
        <div class="content-column fixed-extensions">
            <label th:each="extension : ${fixedExtensions}">
                <input th:text="${extension}" th:value="${extension}" type="checkbox">
            </label>
        </div>
    </div>

    <div class="section custom-extensions">
        <div class="label-column">
            <h2>커스텀 확장자</h2>
        </div>
        <div class="content-column input-group">
            <input id="custom-extension" placeholder="확장자 입력" type="text">
            <button id="add-extension">+추가</button>
        </div>
    </div>

    <div class="section">
        <div class="label-column">
            &nbsp;
        </div>
        <div class="content-column">
            <div class="extension-list">
                <div id="extensions-count">0/200</div>
                <div id="custom-extensions-container"></div>
            </div>
        </div>
    </div>

    <div class="section">
        <div class="label-column">
            &nbsp;
        </div>
        <div class="content-column file-actions">
            <input id="file-input" type="file">
            <button id="send-file">파일 전송</button>
            <button id="delete-file">파일 제거</button>
        </div>
    </div>

    <div class="section">
        <div class="label-column">
            &nbsp;
        </div>
        <div class="content-column logout">
            <form method="post" th:action="@{/logout}">
                <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
                <input type="submit" value="Logout">
            </form>
        </div>
    </div>
</div>

<script>
    const maxFileNum = 200;
    const fixedExtensions = $('.fixed-extensions label').map(function () {
        return $(this).text().trim();
    }).get();
    let customExtensions = [];

    $(document).ready(function () {
        function updateCount() {
            $('#extensions-count').text(`${customExtensions.length}/${maxFileNum}`);
        }

        function addExtension(extension) {
            if (customExtensions.length < maxFileNum) {
                customExtensions.push(extension);
                $('#custom-extensions-container').append(`<span class="extension-item">${extension} <span class="remove-extension" data-extension="${extension}">x</span></span>`);
                updateCount();
            }
        }

        function isValidExtension(extension) {
            const extensionRegex = /^[a-zA-Z0-9_-]{2,5}$/;
            return extensionRegex.test(extension);
        }

        $('#add-extension').click(function () {
            const customExtension = $('#custom-extension');
            const extension = customExtension.val().trim();
            if (!extension || !isValidExtension(extension)) {
                alert('올바른 확장자를 입력하세요.');
                return;
            }
            if (customExtensions.includes(extension)) {
                alert('이미 추가된 확장자입니다.');
                return;
            }
            if (fixedExtensions.includes(extension)) {
                alert('고정 확장자는 추가할 수 없습니다.');
                return;
            }

            addExtension(extension);
            customExtension.val('');
        });

        $('#custom-extension').keypress(function (e) {
            if (e.which === 13) {
                $('#add-extension').click();
                e.preventDefault();
            }
        });

        $(document).on('click', '.remove-extension', function (e) {
            e.preventDefault();
            const extension = $(this).data('extension');
            customExtensions = customExtensions.filter(ext => ext !== extension);
            $(this).parent().remove();
            updateCount();
        });

        updateCount();

        $('#delete-file').click(function () {
            const fileInput = $('#file-input');
            fileInput.val(null);
        })

        $('#send-file').click(function () {
            const fileInput = $('#file-input')[0];
            if (fileInput.files.length > 0) {
                const formData = new FormData();
                const file = fileInput.files[0];
                const extension = file.name.split('.').pop();

                if (fixedExtensions.includes(extension) || customExtensions.includes(extension)) {
                    alert('허용되지 않는 확장자입니다.');
                    return;
                }

                formData.append('file', file);

                $.ajax({
                    url: '/files/upload',
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function () {
                        alert('파일 전송 성공');
                    },
                    error: function () {
                        alert('파일 전송 실패');
                    }
                });
                return;
            }
            alert('파일을 선택하세요.');
        });
    });
</script>
</body>
</html>
