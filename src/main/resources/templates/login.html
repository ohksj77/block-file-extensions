<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .button-link {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            display: block;
            text-align: center;
        }

        .button-link:hover {
            background-color: #0056b3;
        }

        .notice-box {
            border: 1px solid #ccc;
            padding: 15px;
            margin-top: 20px;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Login</h2>
    <form method="post" th:action="@{/login}">
        <div>
            <label for="username">Username:</label>
            <input id="username" name="username" type="text"/>
        </div>
        <div>
            <label for="password">Password:</label>
            <input id="password" name="password" type="password"/>
        </div>
        <div>
            <button type="submit">Login</button>
        </div>
    </form>
    <a class="button-link" th:href="@{/register}">Register</a>

    <div class="notice-box">
        <h3>[미리 저장된 계정 정보]</h3>
        <div>
            <h4>[계정1]</h4>
            <p>Username: user1</p>
            <p>Password: password1</p>
            <h4>[계정2]</h4>
            <p>Username: user2</p>
            <p>Password: password2</p>
        </div>
    </div>
</div>
</body>
</html>
